<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Work Day Scheduler</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" async></script>
  <script src="Assets/Js/script.js" defer></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row time-block" id="hour9">
      <p class="hour col-1">9 am</p>
      <textarea class="description col-10" id="text9"></textarea>
      <button class="btn saveBtn col-1" id="btn9"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour10">
      <p class="hour col-1">10 am</p>
      <textarea class="description col-10" id="text10"></textarea>
      <button class="btn saveBtn col-1" id="btn10"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour11">
      <p class="hour col-1">11 am</p>
      <textarea class="description col-10" id="text11"></textarea>
      <button class="btn saveBtn col-1" id="btn11"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour12">
      <p class="hour col-1">noon</p>
      <textarea class="description col-10" id="text12"></textarea>
      <button class="btn saveBtn col-1" id="btn12"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour13">
      <p class="hour col-1">1 pm</p>
      <textarea class="description col-10" id="text13"></textarea>
      <button class="btn saveBtn col-1" id="btn13"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour14">
      <p class="hour col-1">2 pm</p>
      <textarea class="description col-10" id="text14"></textarea>
      <button class="btn saveBtn col-1" id="btn14"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour15">
      <p class="hour col-1">3 pm</p>
      <textarea class="description col-10" id="text15"></textarea>
      <button class="btn saveBtn col-1" id="btn15"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour16">
      <p class="hour col-1">4 pm</p>
      <textarea class="description col-10" id="text16"></textarea>
      <button class="btn saveBtn col-1" id="btn16"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block" id="hour17">
      <p class="hour col-1">5 pm</p>
      <textarea class="description col-10" id="text17"></textarea>
      <button class="btn saveBtn col-1" id="btn17"><i class="far fa-save"></i></button>
    </div>
  </div>
  <footer>
    <p>2021 by amalagon</p>
  </footer>

</html>
